<div class="container mt-5">
  <div class="table">
    <table class="table table-striped">
      <thead>
        <tr>
          <div class="properties d-flex gap-4 align-items-center">
            <th><input type="checkbox" class="form-check-input" [checked]="selectedData.length > 1"></th>
            <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <th scope="col" *ngFor="let data of tableData" >{{data.name}} <i class="fa-solid fa-sort" *ngIf="data.sortable"></i></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ticket of tickets">
          <div class="properties d-flex gap-4 align-items-center">
          <td><input type="checkbox" class="form-check-input" (click)="sendData(ticket)"></td>
          <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <td>{{ticket.ticketNo}}</td>
          <td>{{ticket.title}}</td>
          <td>{{ticket.description}}</td>
          <td>{{ticket.status}}</td>
          <td>{{ticket.date}}</td>
          <td>{{ticket.time}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
